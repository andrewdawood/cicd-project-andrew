---
- name: "Add nodejs from Node Source"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash - && sudo apt-get install -y nodejs

- name: "Install nodejs 14 "
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "Install PM2 Globally "
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
